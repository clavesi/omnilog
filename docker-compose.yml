services:
  postgres:
    image: postgres:16-alpine
    container_name: omnilog-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: omnilog
      POSTGRES_PASSWORD: omnilog_dev_password
      POSTGRES_DB: omnilog
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omnilog"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

